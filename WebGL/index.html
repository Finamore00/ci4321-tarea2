<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Mi Tri√°ngulo Asombroso
        </title>
        <style>
            html, body {
                height: 100%;
                margin: 0%;
            }
            #c {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script id="vertex-shader-2d" type="notjs">
            //Data to be recieved from buffer
            attribute vec3 a_Position;
            attribute vec3 a_Color;
            varying vec3 v_Color;

            void main() {
                v_Color = a_Color;
                gl_Position = vec4(a_Position, 1.0);
            }
        </script>
        <script id="fragment-shader-2d" type="notjs">
            precision mediump float;
            varying vec3 v_Color;

            void main() {
                gl_FragColor = vec4(v_Color, 1.0);
            }
        </script>
        <script>
            function resizeCanvasToDisplaySize(canvas) {
                const displayWidth = canvas.clientWidth;
                const displayHeight = canvas.clientHeight;

                const needResize = canvas.width != displayWidth ||
                                   canvas.height != displayHeight;
                
                if (needResize) {
                    canvas.width = displayWidth;
                    canvas.height = displayHeight;    
                }

                return needResize;
            }

            function main() {
                const canvas = document.querySelector("#c");
                const gl = canvas.getContext("webgl");

                if (!gl) {
                    console.log("No WebGL?");
                } else {
                    console.log("Yes WebGL!");
                }

                function createShader(gl, type, source) {
                    var shader = gl.createShader(type);
                    gl.shaderSource(shader, source);
                    gl.compileShader(shader);
                    var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                    if (success) {
                        return shader;
                    }

                    console.log(gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                }

                const vertexShaderSrc = document.querySelector("#vertex-shader-2d").text;
                const fragmentShaderSrc = document.querySelector("#fragment-shader-2d").text;

                const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSrc);
                const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSrc);
                console.log("Compiled shaders!");

                function createProgram(gl, vertexShader, fragmentShader) {
                    var program = gl.createProgram();
                    gl.attachShader(program, vertexShader);
                    gl.attachShader(program, fragmentShader);
                    gl.linkProgram(program);
                    var success = gl.getProgramParameter(program, gl.LINK_STATUS);
                    if (success) {
                        return program;
                    }

                    console.log(gl.getProgramInfoLog(program));
                    gl.deleteProgram(program);
                }

                const program = createProgram(gl, vertexShader, fragmentShader);
                console.log("Linked program");

                const positionBuffer = gl.createBuffer();
                const colorBuffer = gl.createBuffer();

                const vertices = [
                    -0.5, -0.5, 0.0,
                    0.5, -0.5, 0.0,
                    0.0, 0.5, 1.0
                ];
                const colors = [
                    1, 0, 0,
                    0, 1, 0,
                    0, 0, 1
                ];

                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors) , gl.STATIC_DRAW);

                resizeCanvasToDisplaySize(gl.canvas);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
                gl.clearColor(0.21, 0.27, 0.31, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                const positionAttributeLocation = gl.getAttribLocation(program, "a_Position");
                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.vertexAttribPointer(positionAttributeLocation, 3, gl.FLOAT, false, 0, 0);

                const colorAttributeLocation = gl.getAttribLocation(program, "a_Color");
                gl.enableVertexAttribArray(colorAttributeLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.vertexAttribPointer(colorAttributeLocation, 3, gl.FLOAT, false, 0, 0);

                gl.useProgram(program);
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                

                const primitiveType = gl.TRIANGLES;
                const offset = 0;
                const count = 3;
                gl.drawArrays(primitiveType, offset, count);
            }
            main();
        </script>
    </body>
</html>
